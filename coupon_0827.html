    :root {
      --primary: #007AFF;
      --secondary: #5856D6;
      --success: #34C759;
      --warning: #FF9500;
      --danger: #FF3B30;
      --gray-50: #F2F2F7;
      --gray-100: #E5E5EA;
      --gray-200: #D1D1D6;
      --gray-300: #C7C7CC;
      --gray-400: #AEAEB2;
      --gray-500: #8E8E93;
      --gray-600: #636366;
      --gray-700: #48484A;
      --gray-800: #2C2C2E;
      --gray-900: #1C1C1E;
      --bg: #FFFFFF;
      --surface: #F2F2F7;
      --text: #000000;
      --text-secondary: #8E8E93;
      --radius: 20px;
      --radius-sm: 12px;
      --radius-xs: 8px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.12);
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;

    @media (prefers-color-scheme: dark) {

    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    .header-inner{display:flex;justify-content:space-between;align-items:center;height:52px}
    .logo{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);font-weight:600;font-size:19px}
    .logo img{height:28px;width:auto}
    .lang-select{padding:6px 12px;border:none;border-radius:var(--radius-xs);background:var(--gray-100);color:var(--text);font-size:15px;cursor:pointer;font-family:inherit;min-width:120px;transition:all .2s}

    .hero p{font-size:21px;opacity:.95;font-weight:400}

    .search-icon{position:absolute;left:20px;top:50%;transform:translateY(-50%);color:var(--gray-400);pointer-events:none}
    .search-input:focus{outline:none;box-shadow:0 0 0 4px rgba(0,122,255,0.3)}
    .search-input::placeholder{color:var(--gray-400)}
    .tabs{display:flex;gap:10px;margin-bottom:30px;overflow-x:auto;padding-bottom:10px;-webkit-overflow-scrolling:touch;scrollbar-width:none}

    .tab{padding:10px 20px;border:none;background:var(--bg);border-radius:100px;cursor:pointer;font-size:15px;font-weight:500;white-space:nowrap;transition:all .2s;box-shadow:var(--shadow-sm);color:var(--text);font-family:inherit}

    .tab.active{background:var(--primary);color:#fff;box-shadow:0 4px 12px rgba(0,122,255,0.3)}

    .coupon-card:focus{outline:2px solid var(--primary);outline-offset:2px}
    .coupon-card img{width:100%;height:200px;object-fit:cover}
    .expiry-badge{position:absolute;top:12px;right:12px;background:var(--danger);color:#fff;padding:6px 12px;border-radius:100px;font-size:13px;font-weight:600;box-shadow:var(--shadow)}

    .coupon-title{font-size:22px;font-weight:600;margin-bottom:8px;letter-spacing:-.01em}
    .coupon-offer{font-size:28px;color:var(--danger);font-weight:700;margin-bottom:12px}
    .coupon-desc{font-size:15px;color:var(--text-secondary);margin-bottom:16px;line-height:1.4;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
    .coupon-footer{display:flex;justify-content:space-between;align-items:center;padding-top:16px;border-top:1px solid var(--gray-100)}
    .coupon-area{font-size:14px;color:var(--text-secondary);display:flex;align-items:center;gap:6px}
    .save-btn{padding:8px 16px;border:none;background:var(--gray-100);border-radius:100px;cursor:pointer;font-size:14px;font-weight:500;transition:all .2s;display:flex;align-items:center;gap:4px;font-family:inherit}
    .save-btn:hover{background:var(--gray-200);transform:scale(1.05)}
    .save-btn.saved{background:var(--warning);color:#fff}
    .save-btn.saved:hover{background:#FF8800}
    .modal{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.4);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);z-index:1000;padding:20px;overflow-y:auto}
    .modal.show{display:flex;align-items:center;justify-content:center;animation:fadeIn .3s}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .modal-content{background:var(--bg);border-radius:var(--radius);width:100%;max-width:500px;max-height:90vh;overflow-y:auto;position:relative;animation:slideUp .3s;box-shadow:var(--shadow-lg)}
    @keyframes slideUp{from{transform:translateY(20px);opacity:0}to{transform:translateY(0);opacity:1}}
    .modal-body{padding:30px}
    .modal-close{position:absolute;top:20px;right:20px;width:36px;height:36px;border:none;background:var(--gray-100);border-radius:50%;cursor:pointer;font-size:20px;display:flex;align-items:center;justify-content:center;transition:all .2s;color:var(--text)}
    .modal-close:hover{background:var(--gray-200);transform:scale(1.1)}
    .modal-title{font-size:28px;font-weight:600;margin-bottom:8px;padding-right:40px;letter-spacing:-.02em}
    .modal-offer{font-size:36px;color:var(--danger);font-weight:700;margin-bottom:24px}
    .coupon-code-box{background:var(--surface);padding:24px;border-radius:var(--radius-sm);text-align:center;margin-bottom:24px}
    .coupon-code{font-size:32px;font-family:'SF Mono','Monaco',monospace;font-weight:600;margin-bottom:16px;letter-spacing:.05em}
    .btn{padding:12px 24px;border:none;border-radius:100px;font-size:17px;font-weight:500;cursor:pointer;transition:all .2s;font-family:inherit;display:inline-flex;align-items:center;justify-content:center;gap:8px;min-width:120px}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-primary:hover{background:#0051D5;transform:scale(1.05)}
    .btn-secondary{background:var(--gray-100);color:var(--text)}
    .btn-secondary:hover{background:var(--gray-200);transform:scale(1.05)}
    .btn.copied{background:var(--success);color:#fff}
    .links-section{display:flex;flex-direction:column;gap:12px;margin:24px 0;padding:20px;background:var(--surface);border-radius:var(--radius-sm)}
    .link-item{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:var(--bg);border-radius:var(--radius-xs);text-decoration:none;color:var(--text);transition:all .2s;border:1px solid var(--gray-100)}

    .modal-section{margin-bottom:24px}

    .saved-info.show{display:block}
    .no-results{text-align:center;padding:80px 20px;display:none}
    .no-results.show{display:block}
    .no-results-icon{font-size:72px;margin-bottom:20px;opacity:.5}
    .no-results h3{font-size:24px;margin-bottom:12px;font-weight:600}
    .no-results p{color:var(--text-secondary);font-size:17px}
    .share-section{display:flex;gap:12px;margin:20px 0}
    .share-btn{flex:1}

  </style>
</head>

    };

    // ===== 초기화 =====
    document.addEventListener('DOMContentLoaded', () => {
      detectLanguage();
      updateLanguage();
      renderCoupons();
      updateSavedInfo();
      updateCategoryBadges();
      setupEventListeners();
    });

    function detectLanguage(){
      const saved = localStorage.getItem('selectedLang_demo');
      if (saved && ['ko','en','zh','zh-tw','th','id'].includes(saved)) currentLang = saved;
      else {
        const browserLang = navigator.language.slice(0,2);
        if (['ko','en','zh','th','id'].includes(browserLang)) currentLang = browserLang;
        if (navigator.language.toLowerCase().includes('zh-tw') || navigator.language.toLowerCase().includes('zh-hk')) currentLang = 'zh-tw';
      }
      document.getElementById('langSelect').value = currentLang;
      document.documentElement.lang = currentLang;
    }

    function setupEventListeners(){
      document.getElementById('searchInput').addEventListener('input', e => filterBySearch(e.target.value));
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          filterByCategory(currentCategory);
        });
      });
      document.getElementById('langSelect').addEventListener('change', e => {
        currentLang = e.target.value;
        localStorage.setItem('selectedLang_demo', currentLang);
        document.documentElement.lang = currentLang;
        updateLanguage();
        renderCoupons();
      });
      document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
    }

    function updateLanguage(){
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) el.textContent = translations[currentLang][key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (translations[currentLang][key]) el.placeholder = translations[currentLang][key];
      });
    }

    // JST 기준 D-Day
    function getDaysLeft(expiryDate){
      if (!expiryDate || expiryDate === '9999-12-31') return 999;
      const expiry = new Date(`${expiryDate}T23:59:59+09:00`);
      const now = new Date();
      const jstOffset = 9*60;
      const localOffset = now.getTimezoneOffset();
      const diff = (jstOffset + localOffset) * 60000;
      const nowJST = new Date(now.getTime() + diff);
      const diffTime = expiry - nowJST;
      const diffDays = Math.ceil(diffTime / (1000*60*60*24));
      return diffDays > 0 ? diffDays : 0;
    }

    function updateCategoryBadges(){
      const counts = {
        all: couponsData.length,
        electronics: couponsData.filter(c=>c.category==='electronics').length,
        fashion: couponsData.filter(c=>c.category==='fashion').length,
        dining: couponsData.filter(c=>c.category==='dining').length,
        transport: couponsData.filter(c=>c.category==='transport').length,
        saved: savedCoupons.length
      };
      Object.keys(counts).forEach(cat => {
        const el = document.querySelector(`.tab[data-category="${cat}"] .badge`);
        if (el) el.textContent = counts[cat];
      });
    }

    function renderCoupons(){
      const grid = document.getElementById('couponGrid');
      const noResults = document.getElementById('noResults');
      if (!filteredCoupons.length){
        grid.style.display='none';
        noResults.classList.add('show');
        return;
      }
      grid.style.display='grid';
      noResults.classList.remove('show');
      grid.innerHTML = filteredCoupons.map(coupon => {
        const isSaved = savedCoupons.includes(coupon.id);
        const store = coupon[`store_${currentLang}`] || coupon.store_ko || coupon.store_en || '店舗名';
        const offer = coupon[`offer_${currentLang}`] || coupon.offer || coupon.offer_en || 'Offer';
        const desc = coupon[`description_${currentLang}`] || coupon.description_ko || coupon.description_en || '';
        const area = coupon[`area_${currentLang}`] || coupon.area_ko || coupon.area_en || '';
        const daysLeft = getDaysLeft(coupon.expiry);
        const expiryBadge = (daysLeft <= 7 && daysLeft !== 999) ? `<div class="expiry-badge">🔥 ${daysLeft} ${translations[currentLang].days_left}</div>` : '';
        return `
        <div class="coupon-card" onclick="showModal(${coupon.id})" tabindex="0" role="button" aria-label="${store} - ${offer}">
          ${expiryBadge}
          <img src="${coupon.image}" alt="${store}" loading="lazy">
          <div class="coupon-body">
            <div class="coupon-title">${store}</div>
            <div class="coupon-offer">${offer}</div>
            <div class="coupon-desc">${desc}</div>
            <div class="coupon-footer">
              <span class="coupon-area">📍 ${area}</span>
              <button type="button" class="save-btn ${isSaved ? 'saved':''}" onclick="event.stopPropagation(); toggleSave(${coupon.id})">
                ${isSaved ? '⭐':'☆'} ${translations[currentLang][isSaved ? 'unsave':'save']}
              </button>
            </div>
          </div>
        </div>`;
      }).join('');
      updateCategoryBadges();
    }

    function filterBySearch(query){
      query = (query||'').toLowerCase();
      const match = (coupon)=>{
        const store = (coupon[`store_${currentLang}`] || coupon.store_ko || coupon.store_en || '').toLowerCase();
        const area  = (coupon[`area_${currentLang}`]  || coupon.area_ko  || coupon.area_en  || '').toLowerCase();
        const desc  = (coupon[`description_${currentLang}`] || coupon.description_ko || coupon.description_en || '').toLowerCase();
        return store.includes(query) || area.includes(query) || desc.includes(query);
      };
      if (currentCategory === 'saved'){
        filteredCoupons = couponsData.filter(c => savedCoupons.includes(c.id) && match(c));
      } else if (currentCategory === 'all'){
        filteredCoupons = couponsData.filter(match);
      } else {
        filteredCoupons = couponsData.filter(c => c.category === currentCategory && match(c));
      }
      renderCoupons();
    }

    function filterByCategory(category){
      const q = document.getElementById('searchInput').value;
      if (category === 'all') filteredCoupons = [...couponsData];
      else if (category === 'saved') filteredCoupons = couponsData.filter(c => savedCoupons.includes(c.id));
      else filteredCoupons = couponsData.filter(c => c.category === category);
      if (q) filterBySearch(q); else renderCoupons();
    }

    function toggleSave(id){
      if (savedCoupons.includes(id)) savedCoupons = savedCoupons.filter(sid => sid !== id);
      else savedCoupons.push(id);
      localStorage.setItem('savedCoupons_demo', JSON.stringify(savedCoupons));
      renderCoupons(); updateSavedInfo(); updateCategoryBadges();
    }

    function updateSavedInfo(){
      const info = document.getElementById('savedInfo');
      const count = document.getElementById('savedCount');
      const badge = document.getElementById('savedBadge');
      const n = savedCoupons.length;
      if (n>0){ info.classList.add('show'); count.textContent = n; badge.textContent = n; }
      else { info.classList.remove('show'); badge.textContent = '0'; }
    }

    function showModal(id){
      const coupon = couponsData.find(c => c.id === id);
      if (!coupon) return;
      const modal = document.getElementById('modal');
      const modalBody = document.getElementById('modalBody');
      const store = coupon[`store_${currentLang}`] || coupon.store_ko || coupon.store_en || '店舗名';
      const offer = coupon[`offer_${currentLang}`] || coupon.offer || coupon.offer_en || 'Offer';
      const terms = (coupon[`terms_${currentLang}`] || coupon.terms_ko || coupon.terms_en || '').split('|');
      const area = coupon[`area_${currentLang}`] || coupon.area_ko || coupon.area_en || '';
      const daysLeft = getDaysLeft(coupon.expiry);
      const expiry = daysLeft === 999 ? translations[currentLang].no_expiry : `${coupon.expiry} (${daysLeft} ${translations[currentLang].days_left})`;
      modalBody.innerHTML = `
        <div class="modal-title" id="modalTitle">${store}</div>
        <div class="modal-offer">${offer}</div>
        <div class="coupon-code-box">
          <div class="coupon-code">${coupon.code}</div>
          <button type="button" class="btn btn-primary" id="copyBtn" onclick="copyCode('${coupon.code}')">📋 ${translations[currentLang].copy}</button>
        </div>
        ${(coupon.article_url || coupon.official_url || coupon.maps_url) ? `
        <div class="links-section">
          ${coupon.article_url ? `<a href="${coupon.article_url}" target="_blank" rel="noopener noreferrer" class="link-item"><span class="link-label"><span>📰</span><span>${translations[currentLang].view_article}</span></span><span class="link-arrow">→</span></a>`:''}
          ${coupon.official_url ? `<a href="${coupon.official_url}" target="_blank" rel="noopener noreferrer" class="link-item"><span class="link-label"><span>🌐</span><span>${translations[currentLang].visit_website}</span></span><span class="link-arrow">→</span></a>`:''}
          ${coupon.maps_url ? `<a href="${coupon.maps_url}" target="_blank" rel="noopener noreferrer" class="link-item"><span class="link-label"><span>📍</span><span>${translations[currentLang].view_map}</span></span><span class="link-arrow">→</span></a>`:''}
        </div>` : ''}
        <div class="share-section"><button type="button" class="btn btn-secondary share-btn" onclick="shareCode('${coupon.id}')">📤 ${translations[currentLang].share}</button></div>
        <div class="modal-section"><h3>${translations[currentLang].terms}</h3><ul id="termsList"></ul></div>
        <div class="modal-info">📍 ${area}</div>
        <div class="modal-info">📅 ${translations[currentLang].expiry}: ${expiry}</div>
        <button type="button" class="btn btn-secondary close-modal-btn" onclick="closeModal()">${translations[currentLang].close}</button>
      `;
      const termsList = modalBody.querySelector('#termsList');
      if (termsList){ terms.forEach(t => { if (t.trim()){ const li=document.createElement('li'); li.textContent=t.trim(); termsList.appendChild(li); }}); }
      modal.classList.add('show');
    }
    function closeModal(){ document.getElementById('modal').classList.remove('show'); }

    function copyCode(code){
      const btn = document.getElementById('copyBtn');
      if (navigator.clipboard && navigator.clipboard.writeText){
        navigator.clipboard.writeText(code).then(showCopied).catch(()=>fallbackCopy(code));
      } else fallbackCopy(code);
      function fallbackCopy(text){
        const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.opacity='0'; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); showCopied();
      }
      function showCopied(){ btn.classList.add('copied'); btn.textContent='✅ '+translations[currentLang].copied; setTimeout(()=>{ btn.classList.remove('copied'); btn.innerHTML='📋 '+translations[currentLang].copy; },2000); }
    }

    async function shareCode(couponId){
      const coupon = couponsData.find(c=>c.id===parseInt(couponId)); if (!coupon) return;
      const store = coupon[`store_${currentLang}`] || coupon.store_ko || coupon.store_en || '店舗名';
      const shareUrl = location.href.split('#')[0] + '?demo=1&coupon=' + couponId + '&lang=' + currentLang;
      const shareData = { title: store, text: `${store} - ${coupon.code}`, url: shareUrl };
      try {
        if (navigator.share) await navigator.share(shareData);
        else { await navigator.clipboard.writeText(shareUrl); alert(translations[currentLang].copied); }
      } catch(e){ console.log('Share failed:', e); }
    }
  </script>
